<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS Demo</title>
</head>
<body>
    <div class="container">

        <h1 class="jumbotron">JS Demo</h1>

        <div class="container">
            <h2>Functions in JS</h2>
            <div class="list-group" style = "width: 10%;">
                <!-- Event handler specifically listening for a click event and then pointing it to a function to do its implementation -->
                <button class="btn btn-primary" onclick="BasicFunction()">
                    Basic Function                                                                                                                     
                </button>
                <br>
                <button class="btn btn-primary" onclick="FirstFunction(SecondFunction)">
                    Callback Function
                </button>
                <br>
                <button class="btn btn-primary" onclick="lambda()">
                    Arrow Function
                </button>
            </div>
        </div>

        <div class="container">
            <h2>Hard way to make a class like thing in JS</h2>
            <button class="btn btn-primary" onclick="makeBankAccount()">Make Account</button>
        </div>

        <div class="container">
            <h2>Closures in JS</h2>
            <h4>Encapsulation with IIFEs</h4>
            <button class="btn btn-primary" onclick="console.log(Outer())">Click this</button>
            <button class="btn btn-primary" onclick="console.log(Outer())">Different button</button>
            <h4>Encapsulation with new closures</h4>
            <button class="btn btn-primary" onclick="console.log(add())">Click this</button>
            <button class="btn btn-primary" onclick="console.log(add2())">Different button</button>
        </div>

        <div class="container">
            <h2>Updating your frontend from http responses</h2>
            <h4>AJAX</h4>
            <form>
                <div class="form-group" style="width: 40%;">
                    <label>Pokemon Name</label>
                    <input type="text" class="form-control" id="pokemonName">
                    <input type="button" class = "btn btn-primary" value="Find Pokemon" onclick="GetAJAXPokemon()">
                </div>
            </form>
            <h5>Results</h5>
            <div class="container foundPokemon">
                <img src="" />
            </div>

            <h4>Fetch API</h4>
            <form>
                <div class="form-group" style="width: 40%;">
                    <label>Pokemon Name</label>
                    <input type="text" class="form-control" id="pokemonName2">
                    <input type="button" class="btn btn-primary" value="Find Pokemon" onclick="GetFetchPokemon()">
                </div>
            </form>
        </div>
    </div>

    <script>
        function BasicFunction() 
        {
            alert("Javascript at work!");
        }

        function FirstFunction(callback)
        {
            console.log("Currently inside the first function");
            let name = prompt("Please enter your name");
            callback(name);
            console.log("Back to the First Function");
        }
        function SecondFunction(name)
        {
            //example of Template literals
            alert(`Hello ${name}`);
            console.log("Currently inside the second function the inner function");
        }

        let lambda = () => console.log("I'm an arrow function");

        function makeBankAccount()
        {
            let stephenAccount = bankAccount(100);
            console.log(stephenAccount.balance);
            console.log(stephenAccount.withdraw(20));
            console.log(stephenAccount.withdraw(20));
        }
    </script>
    <script src="encapsulation.js"></script>
    <script src="networking.js"></script>
</body>
</html>
