<!-- <button class="btn btn-primary" (click)="changeTitle()">change the title!</button> -->
<div class="card" style="width: 18rem; margin-top: 1rem;">
    <div class="card-body">
        Search for a pokemon
        <input class="form-control" style="margin-bottom: 1rem;">
        <button (click)="changeSearchVisible()" class="btn btn-primary">Search</button>
    </div>
    
    <div *ngIf="isPokeSearched" class="card-body">
        Is this the pokemon you want to add?
        {{foundPokemon.name}} 
        <image [src] = ""></image>
        <button (click)="AddPokeToList()" class="btn btn-primary" style="margin-right: 0.5rem;">Yes</button>
        <button (click)="NoAddPokeToList()" class="btn btn-danger">No</button>
    </div>
</div>
<h1>{{title}}</h1>
<!-- <img [src]="src1"> -->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Base Experience</td>
            <!-- <td>Rating</td> -->
            <td>
                Image
                <button (click)="changeImageVisible()" class="btn btn-primary">Hide</button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let pokemon of listOfPokemon">
            <td>{{pokemon.id}}</td>
            <td>{{pokemon.name}}</td>
            <td>{{pokemon.base_experience}}</td>
            <!-- <td><app-star></app-star></td> -->
            <td>
                <img *ngIf="isImageVisible" [src] = "pokemon.sprites.front_default">
            </td>
        </tr>
    </tbody>
</table>
